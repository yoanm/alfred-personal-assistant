language: node_js

node_js:
  - "6"

sudo: false

matrix:
  fast_finish: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

install:
  - yarn install

script:
  - npm test

cache:
  directories:
    - $HOME/.yarn
    - $HOME/.npm
    - node_modules
